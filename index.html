<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Threesession | 3DCG modeling session</title>
  <link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
</head>
<body>
	<div id="wrapper">
    <div id="header">
      <ul class="menu-list">
				<li class="dropdown-parent dropdown">
					<span>File</span>
          <ul class="menu-list drop-content">
          	<li>new</li>
          	<li>exit</li>
          </ul>
				</li>
				<li class="dropdown-parent">Session</li>
				<li class="dropdown-parent">Help</li>
			</ul>
		</div>
    <div id="container">
      <div id="main"></div>
			<div id="sidebar">Scene</div>
    </div>
    <div id="footer">
			<ul class="menu-list">
				<li class="dropup-parent dropup">
					<span>View</span>
					<ul class="menu-list drop-content">
						<li>top</li>
						<li>front</li>
						<li>side</li>
						<li>defoult</li>
					</ul>
				</li>
				<li class="dropup-parent dropup">
					<span>Add</span>
					<ul class="menu-list drop-content">
						  <li>cube</li>
						  <li>plane</li>
						  <li>cylinder</li>
						  <li>sphere</li>
							<li>pointlight</li>
							<li>directionlight</li>
							<li>spotlight</li>
					</ul>
				</li>
			</ul>
			<ul id="transform" class="menu-list">
				<li class="dropdown-parent">translate</li>
				<li class="dropdown-parent">scale</li>
				<li class="dropdown-parent">rotate</li>
			</ul>
		</div>
  </div>
	<!-- library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
	<!-- script -->
  <script src="js/Threesession.js"></script>
	<script src="js/Menu.js"></script>
  <script src="js/Viewport.js"></script>
  <!-- ready script -->
	<script src="js/App.js"></script>
</body>
</html>
