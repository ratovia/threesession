<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Threesession | 3DCG modeling session</title>
  <link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
</head>
<body>
	<div id="wrapper">
    <div id="header">
      <ul class="nav-item">
				<li class="drop file-menu-trigger">
					<span>File</span>
          <ul id="file-menu" class="dropdown file-menu-trigger">
          	<li>new</li>
          	<li>exit</li>
          </ul>
				</li>
				<li class="drop">Session</li>
				<li class="drop">Help</li>
			</ul>
		</div>
    <div id="container">
      <div id="main"></div>
			<div id="sidebar">Scene</div>
    </div>
    <div id="footer">
			<ul class="nav-item">
				<li class="drop view-menu-trigger">
					<span>View</span>
					<ul id="view-menu" class="dropup view-menu-trigger">
						<li>top</li>
						<li>front</li>
						<li>side</li>
						<li>defoult</li>
					</ul>
				</li>
				<li class="drop add-menu-trigger">
					<span>Add</span>
					<ul id="add-menu" class="dropup add-menu-trigger">
					  <li>cube</li>
					  <li>plane</li>
					  <li>cylinder</li>
					  <li>sphere</li>
						<li>pointlight</li>
						<li>directionlight</li>
						<li>spotlight</li>
					</ul>
				</li>
			</ul>
			<ul class="nav-item">
				<li class="transform">translate</li>
				<li class="transform">scale</li>
				<li class="transform">rotate</li>
			</ul>
		</div>
  </div>
	<!-- library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
	<!-- script -->
  <script src="js/Threesession.js"></script>
	<script src="js/Menu.js"></script>
  <script src="js/Viewport.js"></script>
  <!-- ready script -->
	<script src="js/App.js"></script>
</body>
</html>
